<html>
    <head>
        <title>Largest Value</title>
    </head>
    <body>
        
        <script>
            var numbers = [10, 20, 30, 40, 50];
            var sum = 0;
            

            for(var data of numbers){
                sum += data;
            }

            var average = sum/numbers.length;

            document.write('Average value is '+average);
           

            
        </script>
    </body>
</html>
