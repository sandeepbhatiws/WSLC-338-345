<html>
    <head>
        <title>Largest Value</title>
    </head>
    <body>
        
        <script>
            var numbers = [14, 25, 8, 19,32];
            var largest = numbers[0];
            

            for(var data of numbers){
                if(data > largest){
                    console.log(data);
                    largest = data;
                }
            }

            document.write('Largest value is '+largest);
           

            
        </script>
    </body>
</html>
