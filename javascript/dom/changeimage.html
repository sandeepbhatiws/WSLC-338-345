<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
    <style>
        .row{
            text-align: center;
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="row">
        <img src="images/1.jpg" onmouseover="imageChange(1)" onmouseout="imageChange(2)" id="image"/>
    </div>


    <script>
        function imageChange(value){
            if(value == 1){
                document.getElementById('image').src = 'images/2.jpg';
                document.querySelector('body').style.backgroundColor = 'red';
            } else {
                document.getElementById('image').setAttribute('src','images/1.jpg');
                document.querySelector('body').style.backgroundColor = 'black';
            }
            console.log(value);
        }
    </script>
</body>
</html>
