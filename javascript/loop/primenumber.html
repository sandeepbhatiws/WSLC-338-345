   <script>
        var number = parseInt(prompt('Enter the number'));
        var status = 1;

        // for(i =2; i < number; i++){
        //     if((number%i) == 0){
        //         status = 0;
        //     }
        // }
        
        for(i =2; i <= number; i++){
            if((number%i) == 0){
                status = 0;
            }
        }

        if(status == 1){
            document.write('Prime Number');
        } else {
            document.write('Not a Prime Number');
        }
   </script>
